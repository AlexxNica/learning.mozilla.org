host_maker_party=Бъдете домакин на Maker Party
host_maker_party_paragraph=Направете лично ваше събитие под наслова на Maker Party с тези великолепни инструменти и дейности. Мобилизирайте и обучете вашата общност да действа творейки. Ние ви предоставяме ресурси за планиране, организиране и разгласяване на вашето събитие като ви указваме подкрепа на всяка ваша стъпка.
maker_party_activities=Дейности на Maker Party
maker_party_activity_1_title=Училище за мемета
maker_party_activity_1_body=Създайте мемета, които поддържат реформата на авторското право. Ще се научите как да използвате изображения с обществено достояние, за да добиете по-добра представа за трудностите, които създава остарелия закон за авторско право.
maker_party_activity_2_title=Допринасяне в Commons
maker_party_activity_2_body=Помогнете на хората да разберат стойността на съдържанието, което можем да използваме свободно като допринесете лично съдържание под лиценз Creative Commons.
maker_party_activity_7_title=Снимки на престъпления
maker_party_activity_7_body=Подчертайте абсурдността на остарелия закон за авторско право с тази забавна дейност, която ще ви подтикне да създавате селфита с бунтовническа нотка, които да изпратите на местния законодателен орган като пощенска картичка.
maker_party_activity_8_title=Супер парти
maker_party_activity_8_body=Всички три активности – снимка на престъпления, училище за мемета и допринасяне в commons обединени в една обща активност.
logos_and_assets=Логотипи и ресурси
maker_party_logo_and_assets=Използвайте свободно тези графики на Maker Party в какъвто рекламен материал решите вие:
maker_party_logo=Логотип на Maker Party
brand_palette=Палитра на марката
poster=Плакат
desktop_wallpaper=Тапет за работен плот
table_cloth_design=Дизайн на покривка за маса
buttons=Бутони
download_eps=Изтегляне на EPS
download_png=Изтегляне на PNG
