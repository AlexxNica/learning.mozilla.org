become_maker_party_partner_resources=Станете партньор на Maker Party.
become_maker_party_partner_resources_paragraph=Заедно можем да усилим работата на организацията ни върху реформата на авторското право, достигането и ангажирането на нова публика и създаването на събития, които са подходящи за вашия регион, страна или град.
partner_item_1_title=Maker Party в кутия
partner_item_1_paragraph=Създайте събитие, като използвате нашия модел на мобилизиране и обучение на хората, които да вземат съответното участие.
partner_item_2_title=Maker Party в менюто
partner_item_2_paragraph=Включете креативни елементи от Maker Party във вашите събития и програма.
partner_item_3_title=Мегафон на Maker Party
partner_item_3_paragraph=Помогнете да разкажем на света! Споделяйте съобщението на Maker Party през обичайните ви канали за комуникация.
partner_with_us=Партниране
hosting_maker_party=Организиране на Maker Party
maker_party_hosting_paragraph_1=Като организатор на Maker Party вие сте важна част от тази работа, тъй като ще помогнете в образованието и вдъхновяването на повече хора да предприемат действия и да укажат истинско влияние.
maker_party_hosting_paragraph_2=За да подсигурите успеха на вашето Maker Party изготвихме пълен комплект от ресурси за облика на вашето парти. Пакетът включва информация за:
hosting_list_1=Планиране: организиране на уточняваща среща с вашите съорганизатори и помощници за определяне на целите, стратегията и плана.
hosting_list_2=Набиране: съвети как да постигнете целите за броя присъстващи.
hosting_list_3=Помощ: как да накарате хората да се чувстват добре дошли и да се вълнуват, че ще се включат.
hosting_list_4=Доклад: споделете с Mozilla какво постигнахте и какво научихте.
get_host_pack=Организаторски пакет
trademark=Моля, спазвайте ръководството за използване на <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">запазената марка Mozilla</a>.
get_stickers=Планирате Maker Party в ЕС? <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">Поръчайте лепенки</a> за вашето събитие.
