what_is_maker_party=Какво е Maker Party?
maker_party_paragraph_1=Maker Party на Mozilla е място, където артисти се срещат с преподаватели; активисти обменят идеи с програмисти, а предприемачи общуват със създатели. Това е място за свързване, иновации и оставяне на своя следа.
maker_party_paragraph_1b=Тази година ще се съберем в същия дух и с мисия да променим остарелия закон за авторското право.
maker_party_paragraph_2=Потенциалът на интернет за иновации и сътрудничество е ненадминат, но ограничаващият закон за авторското право може да попречи това да бъде така. Чрез образоване и вдъхновяване на повече хора да предприемат действие заедно ние можем да направим променим статуквото.
why_love_maker_party=Защо хората обичат Maker Party
maker_party_testimonial_1=„Вълнуваме се че ще работим с Mozilla върху Maker Party и ще слеем нашите общности, за да направи авторското право по-добро“ — Уикипедия
maker_party_blockquote=Maker Party е част от инициативата на Mozilla за насърчаване на творчеството, даване на възможности и иновации в ЕС. За да можете да се възползвате от това ние трябва да обновим европейския закон за авторското право, така че да отговаря на начина по който живеем живота си онлайн. Научете повече и подпишете петицията за реформа:
learn_more=Научете повече
partner=Партньорство
become_maker_party_partner=Станете партньор на Maker Party. Заедно можем да помогнем за реформа на авторското право в Европа.
press=Преса
maker_party_press=Журналист или блогър заинтересован от Maker Party ли сте? Можем да ви осигурим последните новости около Maker Party.
contact=Контакт
maker_party_contact=Все още не можете да намерите отговори на въпросите си? Екипът ни е тук, за да ви помогне.
sign_petition=Подписване на петицията
