what_is_maker_party=Що таке Творча Вечірка?
maker_party_paragraph_1=Творча Вечірка Mozilla є місцем, де художники об'єднуються з педагогами, активісти обмінюються ідеями з кодерами, а підприємці спілкуються з виробниками. Це місце єднання, інновацій та світових змін.
maker_party_paragraph_1b=Цього року, ми об'єднаємося разом з одним духом, а також місією - оскаржувати застарілі закони про авторське право.
maker_party_paragraph_2=Потенціал Інтернету для інновацій і співпраці є винятковим. Але обмежувальні закони про авторське право можуть підірвати ці риси. Навчаючи і надихаючи більше людей на спільну діяльність, ми дійсно можемо домогтися змін.
why_love_maker_party=Чому люди люблять Творчу Вечірку
maker_party_testimonial_1=“Ми раді працювати з Творчою Вечіркою Mozilla і об'єднувати наші громади, щоб робити авторське право кращим” — Wikimedia
maker_party_blockquote=Творча Вечірка - це частина зусиль Mozilla з просування креативності, розширенню можливостей і впровадження інновацій в ЄС. Щоб зробити це, нам потрібно оновити застарілі європейські закони про авторське право, щоб вони відповідали нашому онлайн-життю. Дізнайтеся більше і підпишіть петицію:
learn_more=Докладніше
partner=Партнер
become_maker_party_partner=Стати партнером Творчої Вечірки. Разом ми зможемо реформувати авторське право в Європі.
press=Преса
maker_party_press=Ви журналіст або блогер, і ви зацікавлені у висвітленні Творчої Вечірки? Ми можемо розповісти вам про останні оновлення Творчої Вечірки.
