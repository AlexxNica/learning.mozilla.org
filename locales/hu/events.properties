what_is_maker_party=Mi az a Maker Party?
maker_party_paragraph_1=A Mozillla Maker Partyja egy hely, ahol a művészek kapcsolatba léphetnek az oktatókkal; ahol az aktivisták ötleteket cserélhetnek a kódolókkal; és a vállalkozók cseveghetnek az alkotókkal. Egy hely a hálózatépítéshez, innovációhoz és a változáshozáshoz.
maker_party_paragraph_1b=Idén ugyanebben a szellemben jövünk össze, és egy küldetéssel – szembeszállni az elavult szerzői jogi törvényekkel.
maker_party_paragraph_2=Az internet potenciálja az innovációhoz és az együttműködéshez kivételes. De a szoros szerzői jogi törvények alááshatják ezeket a jellemzőket. Az oktatással és az emberek inspirációjával szeretnénk közösen tenni, hogy valódi változást hozzunk.
why_love_maker_party=Miért szeretik a emberek a Maker Partyt
maker_party_testimonial_1=„Izgatottak vagyunk, hogy a Mozillával dolgozhatunk a Maker Partyn, és összehozhatjuk a közösségeinket, hogy jobbá tegyük a szerzői jogot” – Wikimédia
maker_party_blockquote=A Maker Party része a Mozilla erőfeszítéseinek, hogy támogassa a kreativitást, a lehetőségeket és az innovációt az EU-ban. Hogy ezt megtegyük, frissítenünk kell az európai szerzői jogi törvényeket, hogy illeszkedjen ahhoz, ahogy éljük az online életünket. Tudjon meg többet, és írja alá a petíciót a reformhoz:
learn_more=Tudjon meg többet
partner=Partner
become_maker_party_partner=Legyen Maker Party partner. Együtt megreformálhatjuk a szerzői jogot Európában.
press=Sajtó
maker_party_press=Újságíró vagy blogger, aki érdeklődik a Maker Party tudósítása iránt? Elláthatjuk a legfrissebb Maker Party hírekkel.
