what_is_maker_party=Mi az a Maker Party?
maker_party_paragraph_1=A Mozillla Maker Partyja egy hely, ahol a művészek kapcsolatba léphetnek az oktatókkal; ahol az aktivisták ötleteket cserélhetnek a kódolókkal; és a vállalkozók cseveghetnek az alkotókkal. Egy hely a hálózatépítéshez, innovációhoz és a változáshozáshoz.
