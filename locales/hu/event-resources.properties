become_maker_party_partner_resources=Legyen Maker Party partner.
become_maker_party_partner_resources_paragraph=Együtt erősíthetjük a szervezeteink munkáját a szerzői jogi reformban, új közönségeket érhetünk el és köthetünk le, valamint olyan eseményeket hozhatunk tető alá, amelyek relevánsak a régióban, országban vagy városban.
partner_item_1_title=Dobozos Maker Party
partner_item_1_paragraph=Rendezzen egy esemény a modellünket használva: mobilizálja és oktassa az embereket, hogy tegyenek valamit az alkotásainkon keresztül.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Építsen be kreatív Maker Party elemeket a meglévő eseményeibe vagy programjaiba.
partner_item_3_title=Maker Party megafon
partner_item_3_paragraph=Segítsen terjeszteni a hírt! Ossza meg a Maker Party üzenetét a rendszeres kommunikációs csatornáin.
partner_with_us=Partnerkapcsolat
hosting_maker_party=Egy Maker Party szervezése
maker_party_hosting_paragraph_1=Mint a Maker Party házigazdája, Öne lesz a munka kulcsfontosságú része, hiszen segíteni fog oktatni, és más embereket inspirálni, hogy tegyenek valamit, és valódi hatásuk legyen.
maker_party_hosting_paragraph_2=Hogy segítsünk a Maker Party sikerében, összeraktunk egy teljes csomagot az esemény megszervezéséhez. A szervezői csomag a következőkről tartalmaz részleteket:
hosting_list_1=Tervezés: Egy indítómegbeszélés tartása a társszervezőkkel és a lebonyolítókkal a célok kitűzéséhez, a stratégia megtalálásához és a tervezéshez.
hosting_list_2=Felvétel: Tippek hogyan érje el a részvételi célokat.
hosting_list_3=Lebonyolítás: Az emberek szíves fogadtatása és lelkes bevonása.
hosting_list_4=Kikérdezés: Mérlegelés, az elértek és tanultak megosztása a Mozillával.
get_host_pack=Vegye át a szervezői csomagját
trademark=Olvassa el a Mozilla márka irányelveket a <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">Mozilla védjegy</a> használata esetén.
get_stickers=Maker Partyt tervez az EU-ban? Rendeljen matricákat az eseményéhez <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">innen</a>.
