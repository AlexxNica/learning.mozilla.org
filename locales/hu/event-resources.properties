host_maker_party=Rendezzen egy Maker Partyt
host_maker_party_paragraph=Szervezze meg a saját Maker Party eseményét, ezeket a nagyszerű eszközöket és tevékenységeket használva. Mozgósítsa és oktassa a közösségét, hogy tegyen valamit az alkotásukon keresztül. Erőforrásokat adunk a tervezéshez, a rendezéshez és az esemény hirdetésében, támogatást adva minden lépéshez.
maker_party_activities=Maker Party tevékenységek
maker_party_activity_1_body=Hozzon létre a mémeket, és vitassák meg az elavult szerzői jog vonatkozásait.
maker_party_activity_2_title=Közreműködés a közjavakhoz
maker_party_activity_2_body=Segítsen megérteni az embereknek a szabadon használható tartalom értékét azzal, hogy saját tartalmat tesznek közzé Creative Commons licenc alatt.
maker_party_activity_3_title=Egy üzleti terv összedobása
maker_party_activity_3_body=Bátorítsa az üzleti iskolák tanulóit, hogy használjanak szabad erőforrásokat és gyakorlatokat, hogy megoldják az észszerűtlen szerzői jog által okozott problémákat.
maker_party_activity_4_title=Ne törje össze az internetet!
maker_party_activity_4_body=Segítsen a fejlesztőknek olyan appokat készíteni, amelyek bemutatják a FLOSS (szabad és nyílt forráskódú szoftverek) fontosságát, a nyílt projektek gondozását, és az észszerű szerzői jogi törvényeket.
maker_party_activity_5_title=Startup szalon
maker_party_activity_5_body=Segítsen helyi vállalkozóknak nyílt platformokra épülő üzleti tervet összerakni.
maker_party_activity_6_title=Szerzői jogi fórum
maker_party_activity_6_body=Adjon kihívást a közönségének, és vegyék fel a harcot a szerzői jogi reformért, villámelőadásokkal, kincskereséssel és párbeszéddel.
maker_party_activity_7_title=Postabetyárkodás
maker_party_activity_7_body=Mutassa meg az elavult szerzői jogi törvények abszurditását ezzel a szórakoztató tevékenységgel, amellyel enyhén lázadó szelfiket készíthet, és képeslapon elküldheti a helyi jogalkotóknak.
maker_party_activity_8_title=Szuper Party
maker_party_activity_8_body=Mind a három tevékenység egyszerre – Postabetyárkodás, Mém iskola és Közreműködés a közjavakhoz, egybecsomagolva egyetlen tevékenységként.
logos_and_assets=Logók és eszközök
maker_party_logo_and_assets=Nyugodtan használja ezeket a Maker Party grafikákat bármely promóciós anyagában:
maker_party_logo=Maker Party logó
brand_palette=Márka paletta
poster=Plakát
desktop_wallpaper=Háttérkép
table_cloth_design=Terítőterv
buttons=Gombok
download_eps=EPS letöltése
download_png=PNG letöltése
