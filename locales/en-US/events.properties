what_is_maker_party=What is Maker Party?
maker_party_paragraph_1=Mozilla’s Maker Party is a place for artists to connect with educators; for activists to trade ideas with coders; and for entrepreneurs to chat with makers. It’s a place to network, innovate and make a difference.
maker_party_paragraph_1b=This year, we’ll come together with this same spirit, and also with a mission — to challenge outdated copyright laws.
maker_party_paragraph_2=The internet’s potential for innovation and collaboration is exceptional. But restrictive copyright laws can undermine these traits. By educating and inspiring more people to take action together, we can make a real difference.
why_love_maker_party=Why People Love Maker Party
maker_party_testimonial_1=“We're excited to work with Mozilla on Maker Party and bring our communities together to make copyright better” — Wikimedia
maker_party_blockquote=Maker Party is part of Mozilla’s effort to promote creativity, opportunity and innovation in the EU. To do this, we need to update European copyright laws to match the way we live our lives online. Learn more and sign the petition for reform:
