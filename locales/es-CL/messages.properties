MLN=La Red de aprendizaje de Mozilla
about_mln=Acerca de la Red de aprendizaje de Mozilla
about_mln_intro=Estamos cultivando una red mundial de líderes de alfabetización web que están enseñando y aprendiendo las habilidades más importantes para nuestra era: el poder leer, escribir y participar en el mundo digital. Nuestros programas y recursos pueden ayudarte a hacer un impacto en tu comunidad, y participar en un mundo abiertamente conectado.
our_focus_one=Aprende y profundiza tus habilidades digitales del siglo 21 y enriquece tu forma de enseñarle a otros.
our_focus_two=Contribuye a productos y proyectos del mundo real que son abiertos, participativos y descentralizados.
our_focus_three=Accede a recursos gratuitos como guías de planificación de eventos y actividades de aprendizaje paso a paso, o comparte tus propios recursos para recibir comentarios de otros.
our_focus_four=Desarrolla tus habilidades en liderazgo facilitador, practicas participativas y colaboración.
our_goal=En 2015, nuestra meta es fomentar y apoyar las actividades de alfabetización Web en 500 ciudades de todo el mundo. Únete a nosotros enseñando, aprendiendo, compartiendo e imaginando todo el poder de la web.
