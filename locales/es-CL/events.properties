what_is_maker_party=¿Qué es la Maker Party?
maker_party_paragraph_1=La Maker Party de Mozilla es un lugar para que los artistas se conecten con los educadores; para que los activistas intercambien ideas con programadores; para que los emprendedores conversen con los creadores. Es un lugar para generar redes, innovar y hacer la diferencia.
maker_party_paragraph_1b=Este año, nos reuniremos con el mismo espíritu y también con una misión — cambiar las obsoletas leyes de derecho de autor.
maker_party_paragraph_2=El potencial de Internet para innovación y colaboración es excepcional. Pero las restrictivas leyes de derechos de autor pueden minar estos rasgos. Educando e inspirando más personas a tomar acción en conjunto, podemos hacer una diferencia real.
why_love_maker_party=Por qué las personas aman la Maker Party
maker_party_testimonial_1=“Estamos emocionados de trabajar con Mozilla en la Maker Party y reunir a nuestras comunidades para mejorar los derechos de autor” — Wikimedia
maker_party_blockquote=Maker Party es parte del esfuerzo de Mozilla para promover la creatividad, oportunidad e innovación en la unión europea. Para lograr esto, necesitamos que las leyes de derecho de autor europeas coincidan con la forma en que vivimos nuestras vidas en línea. Aprende más y forma la petición de reforma:
learn_more=Aprender más
partner=Socios
become_maker_party_partner=Sé un socio de la Maker Party. Juntos podemos ayudar a reformar los derechos de autor en Europa.
