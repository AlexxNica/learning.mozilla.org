host_maker_party=Organiza una Maker Party
host_maker_party_paragraph=Realiza tu propio evento de Maker Party usando estas excelentes herramientas y actividades. Moviliza y educa a tu comunidad para que tomen acción mediante la creación. Nosotros proveeremos los recursos para planear, organizar y promover tu evento, entregando apoyo en cada paso del camino.
maker_party_activities=Actividades para la Maker Party
maker_party_activity_1_title=Escuela de memes
maker_party_activity_1_body=Crea memes y discute las implicaciones de las obsoletas leyes de derechos de autor.
maker_party_activity_2_title=Contribuyendo al colectivo
maker_party_activity_2_body=Ayuda a las personas a entender el valor del contenido que podemos usar libremente contribuyendo tu propio contenido bajo una licencia Creative Commons.
maker_party_activity_3_title=Hackea un plan de negocios
maker_party_activity_3_body=Alienta a los estudiantes de escuelas de negocios a usar recursos y prácticas abiertos para resolver problemas planteados por leyes de derechos de autor irrazonables.
maker_party_activity_4_title=¡No rompas el Internet!
maker_party_activity_4_body=Ayuda a los desarrolladores a construir apps que demuestren la importancia de FLOSS (Software libre y de código abierto), proyecta administración de proyectos abiertos y leyes de derechos de autor razonables.
maker_party_activity_5_title=Salón de emprendimiento
maker_party_activity_5_body=Ayuda a los emprendedores locales a hackear planes de negocios realizados sobre plataformas abiertas.
maker_party_activity_6_title=Foro de derechos de autor
maker_party_activity_7_title=Crímenes por correo
