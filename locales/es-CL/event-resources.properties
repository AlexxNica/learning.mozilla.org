become_maker_party_partner_resources=Sé un socio de la Maker Party
become_maker_party_partner_resources_paragraph=Juntos podemos potenciar el trabajo de nuestras organizaciones en la reforma de los derechos de autor, alcanzando y atrayendo a nuevas audiencias y creando eventos que sean relevantes para tu región, país o ciudad.
partner_item_1_title=Maker Party en una caja
partner_item_1_paragraph=Realiza un evento usando nuestro modelo para movilizar y educar personas para que tomen acción a través de la creación.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Incorpora elementos creativos de la Maker Party a tus eventos o programas existentes.
partner_item_3_title=Maker Party megáfono
partner_item_3_paragraph=¡Ayuda a difundir la palabra! Comparte el mensaje de la Maker Party a través de tus canales de comunicaciones regulares.
partner_with_us=Asóciate con nosotros
hosting_maker_party=Organizando una Maker Party
maker_party_hosting_paragraph_1=Como un organizador de la Maker Party eres una parte crítica de este trabajo, ya que ayudarás a educar e inspirar a más personas a tomar acción y a tener un impacto real.
maker_party_hosting_paragraph_2=Para ayudar a asegurar que tu Maker Party sea un éxito hemos preparado recursos completos para diseñar tu evento. El paquete de organizador incluye detalles en:
hosting_list_1=Planeación: Organizar una reunión inicial con tus co-organizadores y facilitadores del evento para definir metas, estrategia y plan.
hosting_list_2=Reclutamiento: Consejos para que puedas llegar a tus metas de asistencia.
hosting_list_4=Encuesta: Reflexiona y comparte con Mozilla lo que lograste y aprendiste.
get_host_pack=Obtén tu paquete de organizador
trademark=Por favor, refiérete a las guías de estilo al usar la <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">marca de Mozilla</a>.
