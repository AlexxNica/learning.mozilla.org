host_maker_party=Organizoni një Maker Party
host_maker_party_paragraph=Organizoni veprimtarinë tuaj Maker Party, duke përdorur këto mjete dhe mundësi të shkëlqyera. Mobilizoni dhe edukoni bashkësinë tuaj për të kryer veprime duke u marrë me gjëra. Do t’ju furnizojmë burimet për të planifikuar, strehuar dhe promovuar veprimtarinë tuaj, duke mbështetur çdo hap tuajin në këtë udhë.
maker_party_activities=Veprimtari Maker Party
maker_party_activity_1_title2=Meme Around
maker_party_activity_1_body=Krijoni meme që përkrahin reformën e të drejtave të kopjimit! Do të mësoni se si të përdorni foto nën përkatësi publike për të arritur një kuptim më të mirë të implikimeve të ligjeve të vjetruara mbi të drejta kopjimi.
maker_party_activity_2_title=Si të jepet ndihmesë te e përbashkëta
maker_party_activity_2_body=Ndihmojini njerëzit të kuptojnë vlerën e lëndës që mund ta përdorim lirisht të gjithë ne, duke vendosur lëndë të krijuar prej jush nën një licencë Creative Commons.
maker_party_activity_3_title=Merruni me një plan biznesi
maker_party_activity_3_body=Nxitni nxënës shkollash biznesi të përdorin burime dhe praktika të hapura për të zgjidhur probleme të krijuara nga ligje të paarsyeshme të drejtash kopjimi.
maker_party_activity_4_title=Mos e prishni internetin!
maker_party_activity_5_title=Sallon Startup-esh
maker_party_activity_5_body=Ndihmoni sipërmarrës lokalë të përshtatin për nevojat e tyre plane biznesi të ngritur mbi platforma të hapura.
maker_party_activity_6_title=Forum mbi të drejtash kopjimi
maker_party_activity_7_title=Krime Postimi
maker_party_activity_7_body=Nxirrni në pah absurditetin e ligjeve të të drejtave të kopjimit përmes kësaj veprimtarie zbavitëse që ju lejon të krijoni <em>selfie</em> paksa rebeli dhe duke ua dërguar ato si kartolinë ligjvënësve tuaj vendorë.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Që të tre veprimtaritë tok - Krime Postimi, Shkollë Memesh dhe Ndihmesë te e Përbashkëta paketuar tok si një veprimtari e vetme.
logos_and_assets=Logo & Materiale
maker_party_logo_and_assets=Mos ngurroni t’i përdorni elementët grafikë të Maker Party në çfarëdo materialesh promocionale tuajat:
