become_maker_party_partner_resources=Bëhuni një partner Maker Party.
become_maker_party_partner_resources_paragraph=Tok, ne mund të fuqizojmë punën e entit tonë mbi reformën e të drejtave të kopjimit, të shtriheni drejt shtresash të reja të publikut, të krijojmë veprimtari që kanë kuptim për rajonin, vendin ose qytetin tuaj.
partner_item_1_title=Maker Party e gatshme
partner_item_1_paragraph=Realizoni një veprimtari duke përdorur modelin tonë dhe edukoni njerëzit për t’u hedhur në veprim, teksa merren me gjëra gjatë veprimtarisë.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Bëni pjesë të veprimtarive apo programeve tuaj ekzistues elemente nga Maker Party.
partner_item_3_title=Megafon Maker Party
partner_item_3_paragraph=Ndihmoni të përhapim fjalën! Jepeni mesazhin e Maker Party përmes kanaleve tuaj të rregullt të komunikimeve.
partner_with_us=Bëhuni Partner i Yni
hosting_maker_party=Organizimi i një Maker Party
maker_party_hosting_paragraph_1=Si organizues i një Maker Party, ju jeni pjesë kyçe e kësaj pune, ngaqë do të ndihmoni në edukimin dhe frymëzimin e më tepër njerëzve të hidhen në veprim dhe të kenë një ndikim të njëmendtë.
maker_party_hosting_paragraph_2=Që t’ju ndihmojmë të garantoni suksesin e Maker Party-t tuaj, kemi hartuar një burim të plotë mbi skicimin e veprimtarisë tuaj. Paketa e organizuesit përmbledh hollësi mbi:
hosting_list_1=Planifikimin: Mbajtja e një takimi fillesë me bashkë-organizatorët tuaj dhe palë që ju ndihmojnë për veprimtarinë, për të caktuar synimet, për hartimin e një strategjie dhe të planit.
hosting_list_2=Rekrutim: Këshilla për t’ju ndihmuar të arrini synimet tuaja mbi pjesëmarrjen.
hosting_list_3=Lehtësimin e gjërave: Si t’i bëni njerëzit të ndihen të mirëpritur dhe të ngazëllyer për të marrë pjesë.
hosting_list_4=Bilancin: Përsiatje dhe ndarje me Mozilla-n e krejt sa arritët dhe mësuat.
get_host_pack=Merrni paketën tuaj të organizuesit
trademark=Ju lutemi, shihni udhëzimet e Mozilla-s për markën e saj, kur përdorni <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">shenja tregtare Mozilla</a>.
