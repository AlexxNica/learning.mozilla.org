what_is_maker_party=Ç’është një Maker Party?
maker_party_paragraph_1=Maker Party e Mozilla-s është një vend ku artistët mund të lidhen me edukatorët; ku veprimtarë të shkëmbejnë ide me programues; dhe ku sipërmarrës të bisedojnë me ata që i bëjnë gjërat. Është nje vend për t’u lidhur, për të sjellë risi dhe për të arritur diçka.
maker_party_paragraph_1b=Këtë vit, do të bashkohemi me të njëjtën frymë, dhe edhe me një mision — të sfidojmë ligje të vjetruar të drejtash kopjimi.
maker_party_paragraph_2=Potenciali i Internetit për risi dhe bashkëpunim është i paparë. Por këto tipare mund të dobësohen nga ligje kufizuese të drejtash kopjimi. Duke i njohur njerëzit me gjendjen dhe duke frymëzuar më tepër prej tyre për të vepruar tok, mundemi të arrijmë diçka.
