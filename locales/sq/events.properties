what_is_maker_party=Ç’është një Maker Party?
maker_party_paragraph_1=Maker Party e Mozilla-s është një vend ku artistët mund të lidhen me edukatorët; ku veprimtarë të shkëmbejnë ide me programues; dhe ku sipërmarrës të bisedojnë me ata që i bëjnë gjërat. Është nje vend për t’u lidhur, për të sjellë risi dhe për të arritur diçka.
maker_party_paragraph_1b=Këtë vit, do të bashkohemi me të njëjtën frymë, dhe edhe me një mision — të sfidojmë ligje të vjetruar të drejtash kopjimi.
maker_party_paragraph_2=Potenciali i Internetit për risi dhe bashkëpunim është i paparë. Por këto tipare mund të dobësohen nga ligje kufizuese të drejtash kopjimi. Duke i njohur njerëzit me gjendjen dhe duke frymëzuar më tepër prej tyre për të vepruar tok, mundemi të arrijmë diçka.
why_love_maker_party=Pse u Pëlqen Njerëzve Maker Party
maker_party_testimonial_1=“Jemi të ngazëllyer të punojmë tok me Mozilla-n mbi Maker dhe t’i bëjmë tok bashkësitë tona për të përmirësuar të drejtat e kopjimit” — Wikimedia
maker_party_blockquote=Maker Party është pjesë e përpjekjeve të Mozilla-s për të promovuar frymën krijuese, mundësitë dhe risitë në BE. Për ta bërë këtë, na duhet të përditësojmë ligjet europiane të të drejtave të kopjimit që të përputhen me mënyrën se si ekzistojmë <em>online</em>. Mësoni më tepër dhe nënshkruani peticionin për reformë:
learn_more=Mësoni Më Tepër
partner=Partner
become_maker_party_partner=Bëhuni një partner Maker Party. Tok mund të ndihmojmë të reformohen të drejtat e kopjimit në Europë.
press=Për shtypin
maker_party_press=Jeni gazetar apo blogtar i interesuar të informoni lidhur me Maker Party? Mund t’ju furnizojmë përditësimet më të reja lidhur me Maker Party.
contact=Kontakt
maker_party_contact=S’e gjetët ende përgjigjen për pyetjen tuaj? Ekipi ynë është këtu për t’ju ndihmuar.
