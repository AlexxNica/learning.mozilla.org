become_makerparty_host_message=Planifikoni një veprimtari që i kushtohet dhe ngre lart punën dhe të nxënët në Web. Udhëzimet tona për veprimtari ju drejtojnë gjatë çdo hapi të procesit. Ky rol është i goditur për ata që duan të aktivizojnë bashkësitë e tyre rreth veprimtarish individuale.
become_makerparty_host_link=Mësoni më tepër mbi Maker Party.
