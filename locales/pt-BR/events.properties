what_is_maker_party=O que é a Maker Party?
maker_party_paragraph_1=Mozilla Maker Party é um lugar para os artistas se conectarem com os educadores; para os ativistas trocarem idéias com codificadores; e para os empresários conversarem com os fabricantes. É um lugar para rede, inovações e para fazer a diferença.
maker_party_paragraph_1b=Este ano, vamos ficar bem juntos com este mesmo espírito, e também com uma missão - para desafiar leis de direitos autorais desatualizados.
maker_party_paragraph_2=O potencial de inovação da internet e colaboração é excepcional. Mas leis restritivas de direitos autorais podem minar estes traços. Por educar e inspirar mais pessoas a agir juntos, podemos fazer uma diferença real.
why_love_maker_party=Por que as pessoas amam as Maker Party
maker_party_testimonial_1="Nós estamos excitados em trabalhar com Mozilla nas Maker Party e trazer nossas comunidades para formar copyright melhores" - Wikimedia
maker_party_blockquote=Maker party é parte do esforço da Mozilla para promover a criatividade, a oportunidade e a inovação na União Europeia. Para fazer isso, precisamos atualizar as leis de direitos autorais europeus para coincidir com a maneira como vivemos nossas vidas on-line. Saiba mais e assine a petição para a reforma:
learn_more=Saiba mais
partner=Parceria
become_maker_party_partner=Torne-se um parceiro da Maker Party. Juntos podemos ajudar na reforma dos direitos autorais na Europa.
press=Imprensa
maker_party_press=Você é um jornalista ou blogueiro e está interessado em cobrir a Maker Party? Nós podemos providenciar as atualizações mais recentes sobre a Maker Party.
