become_maker_party_partner_resources=Torne-se um parceiro de uma Maker Party.
become_maker_party_partner_resources_paragraph=Juntos podemos ampliar o trabalho de nossas organizações na reforma dos direitos autorais, atingir e envolver novas pessoas e criar eventos que são relevantes para a sua região, cidade ou país.
partner_item_1_title=Kit Maker Party
partner_item_1_paragraph=Organize um evento usando o nosso modelo para mobilizar e educar as pessoas a tomarem atitude e agir.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Incorpore elementos criativos da Maker Party aos seus eventos e programas existentes.
partner_item_3_title=Megafone Maker Party
partner_item_3_paragraph=Ajude a espalhar a palavra! Compartilhe a mensagem da Maker Party em seus canais de comunicações.
partner_with_us=Seja nosso parceiro
hosting_maker_party=Organize uma Maker Party
maker_party_hosting_paragraph_1=Como organizador de uma Maker Party você é uma parte crítica desse trabalho, você ajudará a educar e inspirar pessoas a tomarem atitudes que tenham um impacto real.
maker_party_hosting_paragraph_2=Para garantir que sua Maker Party seja um sucesso, reunimos um recurso completo para realização do seu evento. O pacote do organizador inclui detalhes sobre:
hosting_list_1=Planejamento: Organize um encontro inicial com seus colaboradores para definir os objetivos, estratégias e planos.
hosting_list_2=Recrutamento: Dicas para ajudar você a atingir seus objetivos.
hosting_list_3=Facilitação: Faça as pessoas se sentirem bem-vindas e animadas para participar.
hosting_list_4=Depoimentos: Compartilhe com a Mozilla o que você alcançou e aprendeu com a Maker Party.
get_host_pack=Receba seu pacote de organizador
trademark=Por favor, consulte as instruções de como utilizar a <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">marca Mozilla</a>.
get_stickers=Planeja fazer uma Maker Party na UE? Peça seus adesivos <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">aqui</a>.  
