host_maker_party=Organize uma Maker Party
host_maker_party_paragraph=Faça sua própria Maker Party utilizando estas incríveis ferramentas e atividades. Mobilize e eduque sua comunidade a agir através do fazer. Nós proveremos os recursos para planejar, hospedar e promover seu evento, dando suporte a cada passo do percurso.
maker_party_activities=Atividades do Maker Party
maker_party_activity_1_title2=Criação de Memes
maker_party_activity_1_body=Criar memes e discutir as implicações da lei de direitos autorais desatualizado.
maker_party_activity_2_title=Contribuindo para o commons
maker_party_activity_2_body=Ajude as pessoas a compreender o valor do conteúdo que podemos usar livremente contribuindo com seu próprio conteúdo sob uma licença Creative Commons.
maker_party_activity_3_title=Desenvolva um plano de negócios
maker_party_activity_3_body=Incentive os estudantes a usar recursos abertos e práticas para resolver os problemas colocados pelas leis de direitos autorais razoáveis.
maker_party_activity_4_title=Não quebre a internet!
maker_party_activity_4_body=Ajude os desenvolvedores a construir aplicativos que demonstram a importância do FLOSS (Free e Open-Source Software), administração de projeto dos projetos abertos e as leis de direitos autorais razoáveis.
maker_party_activity_5_title=Salão de inicialização
maker_party_activity_5_body=Ajude os empresários locais a desenvolver planos de negócios construídos sobre plataformas abertas.
maker_party_activity_6_title=Fórum de direitos autorais
maker_party_activity_6_body=Desafie seu público para assumir a luta pela reforma direitos autorais através de palestras relâmpago, gincanas e conversa.
maker_party_activity_7_title=Postais de crimes
maker_party_activity_7_body=Destaque os absurdos das leis de direitos autorais obsoletas através desta atividade divertida que permite que você crie selfies provocadoras e envie para seus legisladores por meio de um cartão postal.
maker_party_activity_8_title=Super Festa
maker_party_activity_8_body=Todas as três atividades em uma - Postais de Crimes, Criação de Memes e Contribuindo com o Commons juntas em uma mesma atividade.
