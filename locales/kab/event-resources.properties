host_maker_party=Suddes Maker Party
host_maker_party_paragraph=Suddes tadyant inek Maker Party s useqdec n ifecka akked urmud ilaqen. Sendeh udiɣ selmed tamezdagnut inek akken ad tesnulfu. Ak-d-mudd tiɣbula ilaqen i usɣiwes, tuddsa akked ummeslay ɣef tedyant inek udiɣ ak-d-mudd afus di yal amecwaṛ.
maker_party_activities=Armud n Marker Party
maker_party_activity_1_title=Aɣerbaz n imimesisen
maker_party_activity_1_body=Rnu imimesisen udiɣ meslay ɣef wayen ad d-yeglu usaḍuf yefnan ɣef izerfan n umeskar.
maker_party_activity_2_title=Attekki deg ayen yelhan i tudert tunnimt
maker_party_activity_2_body=Mudd afus i yemdanen ad issinen azal n ugbur i nezmer ad nseqdec s wudem ilelli s tmerna n ugbur inek daw n turagt Creative Commons.
maker_party_activity_3_title=Rnu aɣawas n uweẓlu
maker_party_activity_3_body=Mudd afus i yinelmaden n iɣerbazen n Encouragez les étudiants d’écoles de commerce à utiliser des ressources et pratiques ouvertes pour résoudre les problématiques liées aux lois déraisonnables sur le droit d’auteur.
maker_party_activity_4_title=Ur ttẓuru ara internet!
maker_party_activity_4_body=Mudd afus i yineflayen akken ad snulfun isnasen i d-yemmalen lfayda meqqren i d-ttawin FLOSS (iseɣẓanen ilelliyen akked uɣbalu yeldin) , asefrek n isenfaṛen yeldin, akked usaḍuf fessusen n izerfan n umeskar.
maker_party_activity_5_title=Tamesrit n tkebbaniyin tilemziyin
maker_party_activity_5_body=Mudd afus i yiṛemmasen idiganen akken ad egen aɣawas n uweẓlu s useqdec n telɣubliḍin yeldin.
maker_party_activity_6_title=Anmager n izerfan n umeskar
maker_party_activity_6_body=Cqeṛṛew imttekkiyen inek udiɣ sumer-asen abeddel n usaḍuf ɣef izerfan n umeskar s isaragen wezzilen, anadi ɣe ugerruj, akked usqerdec n temsal.
maker_party_activity_7_title=Post Crimes
maker_party_activity_7_body=Sken-d tazulli n usaḍuf aqbuṛ ɣef izerfan n umeskar s useqdec n urmud agi n usedhu ak-yeǧǧen ad ternuḍ tiwlafin yettawḍen udiɣ ad ten-tazneḍ i yimḍebbṛen n tsertit s ubrid n tnazant.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Kraḍ n irmuden deg iwet: Postcrimes, aɣerbaz n imimesisen udiɣ ttekki deg ayen yelhan, ussis ad tesdukleḍ deg iwen n urmud.
