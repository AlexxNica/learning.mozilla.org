become_maker_party_partner_resources=Uɣal d amendi n Maker Party.
become_maker_party_partner_resources_paragraph=Lwaḥid, nezmer ad nsemɣeṛ asemdu n umahil n tuddsiwin nneq ɣef usnifel n izerfan n umeskar, akken ad naweḍ neɣ aɣ-bɣun yemdanen nniden udiɣ ad nernu tidyanin ilaqen di tmurt-ik neɣ di tiɣremt inek.
partner_item_1_title=Maker Party s ifecka
partner_item_1_paragraph=Suddes tadyant s suḍfaṛ n tneɣrufin nneɣ akken ad tawiḍ imttekkiyen udiɣ ad sen-teslemdeḍ amek ad d-snulfun.
partner_item_2_title=Maker Party udmawan
partner_item_2_paragraph=Seddu iferdisen n usnulfu Maker Party deg ahil inek akked di tedyanin yellan.
partner_item_3_title=Meslay ɣef Maker Party
partner_item_3_paragraph=Siweḍ awal ! Suffeɣ awal ɣef Maker Party s useqdec n iẓeḍwan inek unnimen.
partner_with_us=Uɣal d amendid 
hosting_maker_party=Suddes Maker Party
maker_party_hosting_paragraph_1=Am umsudded n Maker Party, kečč d tasarutt n ccɣel agi, acku ad teskneḍ abrid udiɣ ad tmuddeḍ tiktiwin i yemdanen akken ad xedmen udiɣ ad sɛun asemdu ilaw.
maker_party_hosting_paragraph_2=Akken Maker Party ad yaweḍ iswi, nesdukkel akk tiɣbula akken ad nsuddes tadyant inek. Ifecka n umsuddes gebren talqayt ɣef:
hosting_list_1=Asɣiwes: Suddes timlilit n usenker akked imusuddas nniḍen akked inerdalen akken ad tesbaduḍ iswiyen, ad ternuḍ tastṛatijit akked uɣawas.
hosting_list_2=Asexdem: Tixbula ak-d-imudden afus akken ad tawḍeḍ iswiyen n tilin.
hosting_list_3=Anmager: Eg akken imttekkiyen ad ttumagren akken iwata udiɣ ad bɣun ad ttekkin.
hosting_list_4=Tacrawt : uqal cwiṭ ɣer deffir, sers iman-ik udiɣ selɣu di Mozilla ayen i txedmeḍ akken d wayen i tlemdeḍ.
get_host_pack=Awi ifecka yinek n umsuddes
trademark=Ma ulac aɣilif wali tiwtilin n useqdec n tecṛeṭ ticki tessedaceḍ-tt <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">tacreṭ Mozilla</a>.
