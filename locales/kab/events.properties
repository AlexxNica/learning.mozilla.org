what_is_maker_party=D acu-t Maker Party?
maker_party_paragraph_1=Maker Party n Mozilla d amḍiq anida inaẓuren ttemlalen akked iselmaden ; anida imeɣnasen ttembadalen tiktiwin akked ineflayen; udiq anida imḍebṛen ttmeslayen akked imesnulfuyen. D amḍiq anida ara myussanen yemdanen, akken ad d-snulfun udiɣ ad sniflen tiɣawsiwin.
maker_party_paragraph_1b=Aseggass agi, ad nemyager s wudem nni ideg nuɣ tamunit, acukan s tuɣdaṭ — ad naggi ilugan iqbuṛen ɣef izerfan n umeskar.
maker_party_paragraph_2=Tazmert n Internet deg usnulfu akked umɛiwen meqqeṛt aṭas. Acukan asaḍuf uẓẓyir ɣef izerfan n umeskar. S uselmed neɣ s tuɣli ɣer yemdanen akken ad nmahlen lwaḥid, nezmir ad xdem ayen nniḍen.
why_love_maker_party=Acuɣer imdanen ḥemlen Maker Party
maker_party_testimonial_1=“Nefṛeḥ aṭas s lxedma akked Mozilla ɣef tedyanin Maker Party akked usdukel n tmezdagnutin akken ad nsnerni izerfan n umeskar” — Wikimedia
maker_party_blockquote=Maker Party d tinimar n Mozilla akken n usnerni n tesnulfut, tazmert d usnulfu di tddukla n Turuft. Akken ad neg aya, asaḍuf n turuft ɣef izerfan n umeskar yessefk ad yeddu d uskar n tudert s srid. Issi ugar ɣef aya udiɣ zmel tasutert akken ad yettwasnifel usaḍuf ɣef uzref n umeskar :
learn_more=Issin ugar
partner=Amendid
become_maker_party_partner=Uɣal d amendi n Maker Party. Lwaḥid, ad nizmir ad nmudd afus deg usnifel n uzref n umeskar di Turuft.
