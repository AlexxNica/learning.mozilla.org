become_maker_party_partner_resources=Devenez partenaire des Maker Party.
become_maker_party_partner_resources_paragraph=Ensemble, nous pouvons amplifier l’impact du travail de nos organisations respectives sur la réforme du droit d’auteur, pour atteindre et intéresser de nouvelles audiences et créer des évènements qui soient pertinents dans votre pays ou dans votre ville.
partner_item_1_title=Maker Party en kit
partner_item_1_paragraph=Organisez un évènement en suivant nos modèles pour mobiliser les participants et leur apprendre à agir via la création.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Intégrez des éléments créatifs Maker Party à vos programmes et évènements existants.
partner_item_3_title=Promouvoir les Maker Party
partner_item_3_paragraph=Faites passer le mot ! Diffusez le message des Maker Party via vos réseaux habituels.
partner_with_us=Devenez partenaire
hosting_maker_party=Organiser une Maker Party
maker_party_hosting_paragraph_1=En tant qu’organisateur de Maker Party, vous êtes un élément clé de cette initiative, car vous allez guider et inspirer plus de gens pour qu’ils agissent et aient un véritable impact.
maker_party_hosting_paragraph_2=Afin de s’assurer que votre Maker Party soit un succès, nous avons rassemblé des ressources pour créer votre évènement. Le kit de l’organisateur contient des détails sur :
hosting_list_1=La planification : organiser une réunion de lancement avec les autres organisateurs et animateurs afin de définir des objectifs, créer une stratégie et planifier.
hosting_list_2=Le recrutement : des astuces pour atteindre vos objectifs de présence.
hosting_list_3=L’accueil : faire en sorte que les participants soient bien accueillis et aient envie de participer.
hosting_list_4=Le bilan : prendre du recul et faire savoir au sein de Mozilla ce que vous avez réalisé et appris.
get_host_pack=Obtenez votre kit d’organisateur
trademark=Veuillez vous référer aux directives d’utilisation de la marque lorsque vous utilisez la <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">marque Mozilla</a>.
get_stickers=Vous planifiez une Maker Party dans l’Union européenne ? Commandez des autocollants pour votre évènement <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">ici</a>.
