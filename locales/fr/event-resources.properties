host_maker_party=Organiser une Maker Party
host_maker_party_paragraph=Organisez votre propre évènement Maker Party grâce à ces outils et activités très utiles. Mobilisez et éduquez votre communauté pour l’aider à agir via la création. Nous vous fournirons les ressources nécessaires à la planification, à l’organisation et à la promotion de votre évènement et vous apporterons notre aide à chaque étape.
maker_party_activities=Activités Maker Party
maker_party_activity_1_title=L’école des mèmes
maker_party_activity_1_body=Créez des mèmes et discutez des implications des lois obsolètes sur le droit d’auteur.
maker_party_activity_2_title=Contribuer au bien commun
maker_party_activity_2_body=Aidez les gens à prendre conscience de la valeur du contenu que nous pouvons tous utiliser librement en y ajoutant votre propre contenu sous licence Creative Commons.
maker_party_activity_3_title=Créer un business plan
maker_party_activity_3_body=Encouragez les étudiants d’écoles de commerce à utiliser des ressources et pratiques ouvertes pour résoudre les problématiques liées aux lois déraisonnables sur le droit d’auteur.
maker_party_activity_4_title=Faire en sorte qu’Internet ne s’effondre pas
maker_party_activity_4_body=Aidez les développeurs à créer des applications qui démontrent l’importance des logiciels libres et open source, de la gestion de projets ouverts, et des lois raisonnables du droit d’auteur.
maker_party_activity_5_title=Salon des startups
maker_party_activity_5_body=Aidez les entrepreneurs locaux à réaliser des business plan à l’aide de plateformes ouvertes.
maker_party_activity_6_title=Forum sur le droit d’auteur
maker_party_activity_6_body=Mettez les participants au défi et proposez-leur d’agir pour la réforme du droit d’auteur via des conférences éclair, des chasses au trésor et des discussions.
maker_party_activity_7_title=Post Crimes
maker_party_activity_7_body=Montrez l’absurdité de la réglementation obsolète sur le droit d’auteur grâce à cette activité amusante qui vous permet de créer des selfies légèrement provocateurs et de les envoyer à vos représentants politiques par voie postale.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Les trois activités en une : Postcrimes, L’école des mèmes et Contribuer au bien commun réunies dans une même activité.
