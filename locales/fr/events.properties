what_is_maker_party=Qu’est-ce qu’une Maker Party ?
maker_party_paragraph_1=Les Maker Party de Mozilla sont un lieu où les artistes rencontrent les enseignants ; où les activistes échangent des idées avec les développeurs ; et où les entrepreneurs discutent avec les créateurs. C’est un lieu pour se créer un réseau, pour innover et pour faire la différence.
maker_party_paragraph_1b=Cette année, nous nous rassemblons avec le même état d’esprit, mais aussi avec une mission : contester la réglementation obsolète sur le droit d’auteur. 
maker_party_paragraph_2=Le potentiel d’Internet pour l’innovation et la collaboration est exceptionnel. Mais la réglementation restrictive du droit d’auteur peut porter atteinte à ces valeurs. En éduquant et en inspirant plus de gens à agir ensemble, nous pouvons faire une réelle différence.
why_love_maker_party=Pourquoi tout le monde adore les Maker Party
maker_party_testimonial_1=« Nous sommes ravis de travailler avec Mozilla sur les Maker Party et d’unir nos communautés pour améliorer le droit d'auteur » — Wikimedia
maker_party_blockquote=Les Maker Party font partie des efforts de Mozilla pour promouvoir la créativité, les possibilités et l’innovation dans l’Union européenne. Pour ce faire, la réglementation européenne sur le droit d’auteur doit s’adapter à notre mode de vie en ligne. Apprenez-en davantage et signez la pétition pour réformer le droit d’auteur :
learn_more=En savoir plus
partner=Devenir partenaire
become_maker_party_partner=Devenez partenaire des Maker Party. Ensemble, nous pouvons aider à réformer le droit d’auteur en Europe.
press=Espace presse
maker_party_press=Êtes-vous un journaliste ou un blogueur souhaitant couvrir les Maker Party ? Nous pouvons vous transmettre les toutes dernières actualités à ce sujet.
