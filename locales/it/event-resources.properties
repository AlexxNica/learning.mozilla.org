host_maker_party=Ospita un Maker Party
host_maker_party_paragraph=Organizza un Maker Party tutto tuo sfruttando gli strumenti e le attività che ti mettiamo a disposizione. Mobilita e informa la tua comunità, spronandola a diventare protagonista attraverso la creatività. Ti forniamo le risorse per pianificare, ospitare e  promuovere l'evento, offrendoti supporto ad ogni stadio.
maker_party_activities=Attività per Maker Party
maker_party_activity_1_title=A scuola di Meme
maker_party_activity_1_body=Discuti sulle implicazioni di una legge sul copyright ormai obsoleta mentre ti diverti a creare nuovi Meme.
maker_party_activity_2_title=Contribuisci alle risorse pubbliche
maker_party_activity_2_body=Fai comprendere l'importanza delle risorse fruibili liberamente da tutti pubblicando tu stesso dei contenuti con licenza Creative Commons.
maker_party_activity_3_title=Riscrivi il codice dell’economia
maker_party_activity_4_title=Non demoliamo Internet!
maker_party_activity_5_title=Il salone delle Start-up
maker_party_activity_5_body=Dai una mano agli imprenditori locali per realizzare i loro piani gestionali su piattaforme aperte.
maker_party_activity_6_body=Sprona il tuo pubblico a raccogliere la sfida per le riforme sul copyright attraverso presentazioni brevi e d’impatto, cacce al tesoro e dibattiti.
