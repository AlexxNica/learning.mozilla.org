become_maker_party_partner_resources=Diventa un partner di Maker Party.
become_maker_party_partner_resources_paragraph=Tutti assieme possiamo fare da cassa di risonanza per il lavoro collettivo in favore di una riforma delle leggi sul copyright, raggiungere e conquistare nuove platee e organizzare eventi rilevanti su scala nazionale, regionale o cittadina.
partner_item_1_title=Pacchetto Maker Party
partner_item_1_paragraph=Utilizza il nostro modello per organizzare un evento, mobilita e insegna ai partecipanti come usare la creatività per diventare protagonisti.
partner_item_2_title=Menu Maker Party
partner_item_2_paragraph=Arricchisci un evento o programma preesistente incorporando gli elementi creativi di Maker Party.
partner_item_3_title=Megafono Maker Party
partner_item_3_paragraph=Passaparola! Condividi il messaggio di Maker Party attraverso i tuoi soliti canali di comunicazione.
partner_with_us=Diventa nostro partner
hosting_maker_party=Ospita un Maker Party
maker_party_hosting_paragraph_1=Come membro ospitante di un Maker Party, sei un elemento fondamentale dell'evento e contribuirai a informare e ispirare altre persone a diventare protagoniste attraverso la creatività ed esercitare un impatto reale.
maker_party_hosting_paragraph_2=Per aiutarti a rendere il tuo Maker Party un successo abbiamo raccolto delle risorse preziose per l'organizzazione dell'evento. Il pacchetto dedicato ai membri ospitanti fornisce informazioni dettagliate su:
hosting_list_1=Pianificazione: organizzare un incontro preliminare con gli altri membri ospitanti e i collaboratori per fissare gli obiettivi, le strategie e i programmi.
hosting_list_2=Reclutamento: consigli utili per raggiungere la quota di partecipazione fissata.
hosting_list_3=Assistenza: come far sentire i partecipanti i benvenuti ed entusiasti dell'evento.
hosting_list_4=Rapporto conclusivo : uno spazio di riflessione dopo l'evento per ricapitolare e condividere con Mozilla tutto ciò che hai imparato e realizzato.
get_host_pack=Scarica il pacchetto per membri ospitanti
trademark=Quando utilizzi il <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">marchio Mozilla</a> assicurati di consultare le relative linee guida.
get_stickers=Stai programmando un evento in Europa? Ordina gli adesivi <a href="https://docs.google.com/a/mozilla.com/forms/d/14zPnrNun7TUmMySx7t7ugbNCSbNl9dhK7O5oYqUL8Y0/viewform?edit_requested=true">da questa pagina</a>.
