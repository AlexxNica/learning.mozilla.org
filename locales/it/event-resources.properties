host_maker_party=Ospita un Maker Party
host_maker_party_paragraph=Organizza un Maker Party tutto tuo sfruttando gli strumenti e le attività che ti mettiamo a disposizione. Mobilita e informa la tua comunità, spronandola a diventare protagonista attraverso la creatività. Ti forniamo le risorse per pianificare, ospitare e promuovere l'evento, offrendoti supporto a ogni stadio.
maker_party_activities=Attività per Maker Party
maker_party_activity_1_title2=Meme Around
maker_party_activity_1_body=Discuti sulle implicazioni di una legge sul copyright ormai obsoleta mentre ti diverti a creare nuovi Meme.
maker_party_activity_2_title=Contribuisci alle risorse pubbliche
maker_party_activity_2_body=Fai comprendere l'importanza delle risorse fruibili liberamente da tutti pubblicando tu stesso dei contenuti con licenza Creative Commons.
maker_party_activity_3_title=Riscrivi il codice dell’economia
maker_party_activity_3_body=Incoraggia gli studenti delle facoltà tecnico-economiche a impiegare risorse e pratiche dell'Open Web per superare i problemi provocati da leggi sul copyright insensate.
maker_party_activity_4_title=Non demoliamo Internet!
maker_party_activity_4_body=Aiuta gli sviluppatori nella realizzazione di app che dimostrino l’importanza dei principi FLOSS (Free and Open-Source Software), linee guida per i progetti open source, e di leggi sul copyright più sensate.
maker_party_activity_5_title=Il salone delle Start-up
maker_party_activity_5_body=Dai una mano agli imprenditori locali per realizzare i loro piani gestionali su piattaforme aperte.
maker_party_activity_6_title=Forum dedicato al copyright
maker_party_activity_6_body=Sprona il tuo pubblico a raccogliere la sfida per le riforme sul copyright attraverso presentazioni brevi e d’impatto, cacce al tesoro e dibattiti.
maker_party_activity_7_title=Post Crimes
maker_party_activity_7_body=Porta alla luce l’assurdità di una legge sul copyright obsoleta grazie a questa divertente attività che ti consentirà di realizzare degli autoscatti un po' sovversivi e inviarli sotto forma di cartolina ai tuoi rappresentanti politici.
maker_party_activity_8_title=Super Party
maker_party_activity_8_body=Tre attività in una: Post Crimes, Meme School e Contributing to the Commons riunite assieme in un’unica attività.
