what_is_maker_party=Che cos'è Maker Party?
maker_party_paragraph_1=Maker Party di Mozilla è una piattaforma ideata per mettere in contatto artisti e insegnanti, per favorire lo scambio di idee tra attivisti e programmatori e instaurare un dialogo tra imprenditori e creatori di contenuti online; è uno spazio dove costruire una rete di contatti, innovare e fare la differenza.
maker_party_paragraph_1b=Quest’anno ritorniamo tutti assieme con lo stesso spirito che ci ha animato in passato e con una nuova missione: cambiare le leggi obsolete in materia di copyright.
maker_party_paragraph_2=Internet offre un potenziale senza precedenti per lo sviluppo di innovazioni e collaborazione. Purtroppo leggi sul copyright troppo restrittive mettono a rischio questa sua peculiarità. Informando e ispirando gli utenti a mobilitarsi tutti assieme possiamo davvero fare la differenza.
why_love_maker_party=Opinioni su Maker Party
maker_party_testimonial_1=“Siamo entusiasti di lavorare con Mozilla sul progetto Maker Party e riunire le nostre comunità per migliorare le leggi sul copyright” — Wikimedia
maker_party_blockquote=Maker Party è una delle piattaforme ideate da Mozilla per promuovere creatività, opportunità e innovazione in Europa. Per raggiungere l'obiettivo è necessario aggiornare la legislazione europea in materia di copyright per adeguarla all'odierno stile di vita online. Scopri di più a riguardo e firma la petizione in favore della riforma delle leggi sul copyright:
