become_maker_party_partner_resources=Hazte socio de Maker Party.
become_maker_party_partner_resources_paragraph=Juntos podemos ampliar la labor de nuestras organizaciones en favor de una reforma de los derechos de autor, llegar y atraer a nuevas audiencias y crear eventos que sean relevantes para tu región, país o ciudad.
partner_item_1_title=Kit de Maker Party
partner_item_1_paragraph=Moviliza y conciencia a tu comunidad para que actúe organizando un evento con nuestro modelo.
partner_item_2_title=Maker Party a la carta
partner_item_2_paragraph=Incorpora en tus eventos o programas los elementos creativos de Maker Party.
partner_item_3_title=Megáfono de Maker Party
partner_item_3_paragraph=¡Ayúdanos a difundirlo! Comparte el mensaje de Maker Party a través de tus canales de comunicación habituales.
