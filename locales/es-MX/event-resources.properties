host_maker_party=Organiza una Maker Party
host_maker_party_paragraph=Celebra tu propio evento Maker Party con la ayuda de estas fantásticas herramientas y actividades. Moviliza y conciencia a tu comunidad para que actúe. Nosotros te facilitamos los recursos para que planifiques, organices y promuevas tu evento, y además te facilitamos ayuda en todo momento.
maker_party_activities=Actividades de Maker Party
maker_party_activity_1_title=Escuela de memes
maker_party_activity_1_body=Crea memes y debate sobre las repercusiones de una legislación obsoleta sobre derechos de autor.
maker_party_activity_2_title=Contribución a los comunes
maker_party_activity_2_body=Ayuda a que comprendan el valor del contenido que podemos usar libremente aportando tu propio contenido bajo una licencia de Creative Commons.
maker_party_activity_3_title=Hackea un plan de negocio
maker_party_activity_3_body=Anima a los estudiantes de las escuelas de negocio a usar recursos y prácticas abiertas que resuelvan los problemas derivados de una legislación inaceptable sobre derechos de autor.
maker_party_activity_4_title=¡No destruyan Internet!
maker_party_activity_4_body=Ayuda a que los desarrolladores diseñen aplicaciones que demuestren la importancia del FLOSS (software libre y de código abierto, por sus siglas en inglés), de la administración de proyectos libres y de una legislación razonable sobre derechos de autor.
maker_party_activity_5_title=Salón de las startups
maker_party_activity_5_body=Ayuda a los emprendedores locales a hackear los planes de negocio con la ayuda de plataformas abiertas.
maker_party_activity_6_title=Foro sobre derechos de autor
maker_party_activity_6_body=Desafía a tu audiencia para que se implique en la lucha por la reforma de los derechos de autor con charlas esclarecedoras, juegos de búsqueda y diálogo.
