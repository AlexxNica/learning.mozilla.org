hosting_maker_party=Organización de una Maker Party
maker_party_hosting_paragraph_1=Como organizador de una Maker Party, eres una parte fundamental de esta labor, ya que gracias a ti muchas personas se concienciarán e inspirarán para actuar y tener un impacto real.
maker_party_hosting_paragraph_2=Para asegurarnos de que tu Maker Party sea un éxito, hemos recopilado un completo recurso para diseñar tu evento. El paquete incluye información sobre:
hosting_list_1=Planificación: cómo organizar una reunión inicial con el resto de organizadores y facilitadores del evento para establecer objetivos, marcar estrategias y planificar.
hosting_list_2=Reclutamiento: consejos que te ayudarán a alcanzar los objetivos de asistencia.
hosting_list_3=Bienvenida: lograr que los asistentes se sientan bienvenidos y entusiasmados por participar.
hosting_list_4=Informe: reflexión y puesta en común con Mozilla de lo logrado y aprendido.
get_host_pack=Consigue el paquete de organizador
