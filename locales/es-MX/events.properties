what_is_maker_party=¿Qué es Maker Party?
maker_party_paragraph_1=Maker Party de Mozilla es un lugar para el encuentro entre artistas y educadores; para el intercambio de ideas entre activistas y programadores; para el diálogo entre emprendedores y creadores. Es un lugar para entablar relaciones, innovar y transformar la realidad.
maker_party_paragraph_1b=Este año, nos reunimos con el mismo espíritu y también con una misión: cuestionar la legislación obsoleta sobre derechos de autor.
maker_party_paragraph_2=El potencial de Internet para la innovación y la colaboración es excepcional. Sin embargo, la legislación restrictiva sobre derechos de autor puede socavar estos valores. Si concienciamos e inspiramos a más personas para que actúen, podemos transformar la realidad.
why_love_maker_party=Por qué a la gente le encanta Maker Party
maker_party_testimonial_1=“Estamos encantados de trabajar con Mozilla en Maker Party y reunir a nuestras comunidades para mejorar los derechos de autor” —Wikipedia
maker_party_blockquote=Maker Party es parte del esfuerzo de Mozilla por promover la creatividad, la oportunidad y la innovación en la Unión Europea. Para ello, necesitamos actualizar la legislación europea sobre derechos de autor para adaptarla a nuestra forma de vivir la Web. Infórmate y firma la petición de reforma:
learn_more=Descubre más
partner=Socio
become_maker_party_partner=Hazte socio de Maker Party. Juntos podemos contribuir a la reforma de los derechos de autor en Europa.
press=Prensa
maker_party_press=¿Eres periodista o bloguero y te interesa la cobertura de Maker Party? Podemos informarte de las últimas novedades sobre Maker Party.
