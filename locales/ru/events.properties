what_is_maker_party=Что такое Вечеринка Творцов?
maker_party_paragraph_1=Вечеринка Творцов Mozilla - это место, где артисты взаимодействуют с преподавателями, активисты обмениваются идеями с кодерами, а предприниматели общаются с создателями. Это место сети, инноваций и влияния на мир.
maker_party_paragraph_1b=В этом году, мы объединимся с той же целью, а также с миссией — изменить устаревшие законы об авторском праве.
maker_party_paragraph_2=Потенциал Интернета для инноваций и сотрудничества является исключительным. Но ограничительные законы об авторском праве могут подорвать эти черты. Обучая и вдохновляя больше людей на совместную деятельность, мы действительно можем добиться изменений.
why_love_maker_party=Почему людям нравятся Вечеринки Творцов
maker_party_testimonial_1=“Нам нравится работать с Mozilla на Вечеринке Творцов и сплачивать наши сообщества, чтобы сделать законы об авторском праве лучше” — Викимедиа
maker_party_blockquote=Вечеринки Творцов - это часть усилий Mozilla по продвижению креативности, расширению возможностей и внедрению инноваций в ЕС. Чтобы сделать это, нам нужно обновить устаревшие европейские законы об авторском праве, чтобы они соответствовали тому, как мы проживаем наши онлайн-жизни. Узнайте больше и подпишите петицию:
learn_more=Узнать больше
