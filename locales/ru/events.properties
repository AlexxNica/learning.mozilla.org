become_maker_party_partner=Становитесь партнёром Вечеринки Творцов. Вместе мы можем помочь реформе авторского права в Европе.
press=Пресса
maker_party_press=Вы журналист или блоггер, заинтересованный в освещении событий Вечеринки Творцов? Мы можем предоставить вам последние новости о Вечеринках Творцов.
