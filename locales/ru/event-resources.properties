host_maker_party=Организуйте Вечеринку Творцов
host_maker_party_paragraph=Создайте свою собственную Вечеринку Творцов, используя эти великолепные инструменты и деятельности. Мобилизуйте и обучайте ваше сообщество, действуя через творение. Мы предоставляем вам ресурсы для планирования, организации и продвижения вашего события, предоставляя поддержку на каждом вашем шаге.
maker_party_activities=Деятельности Вечеринки Творцов
maker_party_activity_1_title=Школа мемов
maker_party_activity_1_body=Создавайте мемы и обсуждайте последствия устаревших законов об авторском праве.
maker_party_activity_2_title=Вклад в Commons
maker_party_activity_2_body=Помогите людям понять значимость контента, который мы можем свободно использовать, внося свои изменения в контент под лицензией Creative Commons.
maker_party_activity_3_title=Создайте бизнес-план
maker_party_activity_3_body=Призовите студентов бизнес-школ использовать открытые ресурсы и методы для решения проблем, связанных с неразумными законами об авторском праве.
maker_party_activity_4_title=Не ломайте Интернет!
maker_party_activity_4_body=Помогите разработчикам создавать открытые приложения, которые демонстрируют важность FLOSS (Свободного программного обеспечения с открытым исходным кодом), проектируйте стиль управления открытыми проектами и разумные законы об авторском праве.
maker_party_activity_5_title=Салон стартапов
maker_party_activity_5_body=Помогите вашим местным предпринимателям создать бизнес-планы и построить их на открытых платформах.
maker_party_activity_6_title=Форум авторского права
maker_party_activity_6_body=Призовите вашу аудиторию к борьбе за реформу авторского права с помощью блицдокладов, "охоты за мусором" и обсуждений.
maker_party_activity_7_title=Преступления прошлого
maker_party_activity_7_body=Подчеркните абсурдность устаревших законов об авторском праве с помощью этой увлекательной деятельности, которая позволит вам создать слегка мятежные селфи и отправить их вашим местным законодателям открыткой.
maker_party_activity_8_title=Супер вечеринка
maker_party_activity_8_body=Все три деятельности в одной - Преступления прошлого, Школа мемов и Вклад в Commons соединённые вместе в одну деятельность.
logos_and_assets=Логотипы и ресурсы
maker_party_logo_and_assets=Не стесняйтесь использовать эту графику Вечеринки Творцов в любых ваших рекламных материалах:
maker_party_logo=Логотип Вечеринки Творцов
brand_palette=Палитра брендов
poster=Постер
desktop_wallpaper=Обои для рабочего стола
table_cloth_design=Дизайн скатерти
buttons=Кнопки
download_eps=Загрузить EPS
download_png=Загрузить PNG
maker_party_size_1=320px x 480px
maker_party_size_2=640px x 1136px
maker_party_size_3=768px x 1280px
