become_maker_party_partner_resources=Станьте партнёром Вечеринки Творцов.
become_maker_party_partner_resources_paragraph=Вместе мы можем усилить работу наших организаторов над реформой авторского права, связываться и взаимодействовать с новой аудиторией и создавать события в вашем регионе, стране или городе.
partner_item_1_title=Вечеринка Творцов в коробке
partner_item_1_paragraph=Создайте событие, используя нашу модель мобилизации и обучения людей, чтобы принять соответствующие меры.
partner_item_2_title=Вечеринка Творцов на карте
partner_item_2_paragraph=Включите креативные элементы Вечеринки Творцов в ваши события и программы.
partner_item_3_title=Мегафон Вечеринки Творцов
partner_item_3_paragraph=Помогите рассказать миру! Поделитесь Вечеринкой Творцов через ваши обычные каналы связи.
partner_with_us=Стать партнёром
hosting_maker_party=Организация Вечеринки Творцов
maker_party_hosting_paragraph_1=Как организатор Вечеринки Творцов, вы являетесь важной частью этой работы, вы будете помогать обучать и вдохновлять больше людей, чтобы принять меры и оказывать реальное воздействие.
maker_party_hosting_paragraph_2=Чтобы помочь в успешной организации вашей Вечеринки Творцов, мы собрали полный пакет ресурсов для планирования вашего мероприятия. Пакет организатора включает в себя подробную информацию о:
hosting_list_1=Планировании: Организуйте первую встречу ваших соорганизаторов и координаторов событий, чтобы установить цели, выработать стратегию и план.
hosting_list_2=Вербовке: Советы, которые помогут вам достичь вашей целевой аудитории.
hosting_list_3=Помощи: Дайте людям почувствовать себя заинтересованными и желанными гостями.
hosting_list_4=Докладах: Расскажите Mozilla о том, чего вы достигли и узнали.
get_host_pack=Получить ваш пакет организатора
trademark=Пожалуйста, обратитесь к руководству об использовании <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">торговой марки Mozilla</a>.
