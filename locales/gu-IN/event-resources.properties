host_maker_party=મેકર પાર્ટી નુ આયોજન કરો
host_maker_party_paragraph=આ મહત્વશીલ સાધનો અને પ્રવૃત્તિઓ નો ઉપયોગ કરીને તમારી પોતાની મેકર પાર્ટી ચલાવો. તમારા સમુદાયને એકત્ર અને શિક્ષિત કરી નવુ બનાવવા મારફતે પગલાં ભરો. અમે તમારી ઇવેન્ટની યોજના, આયોજન અને પ્રોત્સાહન કરવાના સાધનો પ્રદાન કરીશુ, દરેક પગલે ટેકો આપીશુ.
maker_party_activities=મેકર પાર્ટીની પ્રવૃત્તિઓ
maker_party_activity_1_title=સંભારણાની શાળા
maker_party_activity_1_body=સંભારણા બનાવો જે કૉપિરાઇટ સુધારાને ટેકો આપે. તમારે જૂના કૉપિરાઇટ કાયદાઅોની ફસામણીની વધારે સમજણ માટે કેવી રીતે જાહેર ક્ષેત્રમાંથી ચિત્રો વાપરવા અેની સારી સમજણ મળશે.
