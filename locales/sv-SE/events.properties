what_is_maker_party=Vad är Maker Party?
maker_party_paragraph_1=Mozillas Maker Party är en plats för konstnärer att samverka med pedagoger; för aktivister att dela idéer med kodare; och för entreprenörer att prata med beslutsfattare. Det är en plats att nätverka, förnya och göra skillnad.
maker_party_paragraph_1b=I år kommer vi tillsammans med samma anda, och även med ett uppdrag – att utmana föråldrade upphovsrättslagar.
maker_party_paragraph_2=Internets potential för innovation och samarbete är enastående. Men restriktiv upphovsrättslagstiftning kan underminera dessa egenskaper. Genom att utbilda och inspirera fler människor att agera tillsammans, kan vi göra skillnad.
why_love_maker_party=Varför folk älskar Maker Party
maker_party_testimonial_1=“Vi är glada att arbeta med Mozilla på Maker Party och föra samman våra grupper för att göra upphovsrätt bättre” — Wikimedia
maker_party_blockquote=Maker Party är en del av Mozillas ansträngningar att främja kreativitet, möjlighet och innovation i EU. För att göra detta, behöver vi uppdatera Europeiska upphovsrättslagar för att matcha det sätt vi lever våra liv online. Läs mer och skriv under petitionen för reform:
learn_more=Ta reda på mer
partner=Samarbeta med oss
become_maker_party_partner=Bli en Maker party-partner. Tillsammans kan vi reformera upphovsrätten i Europa.
press=Press
maker_party_press=Är du journalist eller bloggare som är intresserade av att täcka Maker party? Vi kan ge dig de senaste uppdateringarna för Maker party.
contact=Kontakta
maker_party_contact=Kan du fortfarande inte hitta ett svar på din fråga? Vårt team är här för att hjälpa.
