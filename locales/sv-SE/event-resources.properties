host_maker_party=Var värd för ett Maker Party
host_maker_party_paragraph=Ha din egna Maker Party event med dessa stora verktyg och aktiviteter. Engagera och utbilda din grupp att agera genom skapande. Vi kommer att tillhandahålla resurser för att planera, organisera och främja ditt event, med stöd för varje steg på vägen.
maker_party_activities=Maker Party aktiviteter
maker_party_activity_1_title=Meme skola
maker_party_activity_1_body=Skapa memer och diskutera konsekvenserna av föråldrad upphovsrätt.
maker_party_activity_2_title=Bidra till allmänheten
maker_party_activity_2_body=Hjälpa personer att förstå värdet av innehåll vi kan alla använda fritt genom att bidra med ditt eget innehåll under en Creative Commons-licens.
maker_party_activity_3_title=Hacka en affärsplan
maker_party_activity_3_body=Uppmuntra företagselever att använda öppna resurser och metoder för att lösa problem med orimliga upphovsrättslagar.
maker_party_activity_4_title=Ha inte sönder internet!
maker_party_activity_4_body=Hjälp utvecklare att bygga appar som visar betydelsen av FLOSS (fri och öppen källkod), projektförvaltning av öppna projekt och rimliga upphovsrättslagar.
maker_party_activity_5_title=Startup salong
maker_party_activity_5_body=Hjälp lokala entreprenörer hacka affärsplaner byggt på öppna plattformar.
maker_party_activity_6_title=Copyright forum
maker_party_activity_6_body=Utmana din publik att ta upp kampen för upphovsrättsreformen genom korta presentationer, skattjakter och samtal.
maker_party_activity_7_title=Skicka vykort
maker_party_activity_7_body=Belyser det absurda i föråldrade upphovsrättslagar genom denna rolig aktivitet som låter dig skapa upproriska selfies och skicka dem till din lokala lagstiftare via vykort.
maker_party_activity_8_title=Middagsparty
maker_party_activity_8_body=Alla tre verksamheter i en - Skicka vykort, Meme skola och bidra till allmänheten förpackade tillsammans som en enda aktivitet.
