become_maker_party_partner_resources=Bli en Maker Party partner.
become_maker_party_partner_resources_paragraph=Tillsammans kan vi förstärka vår organisations arbete på upphovsrättsreformen, nå och engagera nya målgrupper och skapa händelser som är relevanta för din region, land eller stad.
partner_item_1_title=Maker party i en låda
partner_item_1_paragraph=Håll i ett event med hjälp av vår modell för att mobilisera och utbilda människor att vidta åtgärder genom att skapa.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Integrera kreativa Maker Party element i dina befintliga event eller program.
partner_item_3_title=Maker Party megafon
partner_item_3_paragraph=Hjälp till att sprida ordet! Dela Maker Party meddelandet via dina vanliga kommunikationskanaler.
partner_with_us=Samarbeta med oss
hosting_maker_party=Var värd för ett Maker Party
maker_party_hosting_paragraph_1=Som värd för Maker Party är du en viktig del av detta arbete, då du hjälper till att utbilda och inspirera fler människor att agera och påverka.
maker_party_hosting_paragraph_2=För att hjälpa till och säkerställa att ditt Maker Party är en framgång har vi sammanställt en fullständig resurs för att utforma ditt evenemang. Värdpaketet innehåller detaljer på:
hosting_list_1=Planering: Håll i ett kickoff-möte med dina medarbetare och eventhandledare för att sätta mål, lägga upp strategier och planera.
hosting_list_2=Rekrytering: Tips för att hjälpa dig nå dina närvaromål.
hosting_list_3=Underlätta: Få människor att känna sig välkomna och glada över att engagera.
hosting_list_4=Sammanfatta: Reflektera och dela med Mozilla vad du uppnått och lärt dig.
get_host_pack=Få ditt värdpaket
trademark=Se Mozillas riktlinjer för varumärken när du använder <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">varumärket Mozilla</a>.
