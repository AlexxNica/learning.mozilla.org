what_is_maker_party=Was ist Maker Party?
maker_party_paragraph_1=Auf Mozillas Maker Partys treffen sich Künstler mit Lehrern, Aktivisten mit Programmierern und Unternehmer mit Entwicklern. Hier werden Netzwerke und Innovationen geschaffen, die Welt wird verändert.
maker_party_paragraph_1b=Dieses Jahr treffen wir uns in diesem Sinn, aber auch mit einer Mission – veraltete Urheberrechtsgesetze anzufechten.
maker_party_paragraph_2=Das Potenzial des Internets für Innovation und Zusammenarbeit ist außergewöhnlich. Aber restriktives Urheberrechts kann diese Eigenschaften untergraben. Wir können wirklich etwas verändern, indem wir weitere Menschen informieren und inspirieren, sich gemeinsam einzumischen.
why_love_maker_party=Warum Menschen Maker Party lieben
maker_party_testimonial_1=„Wir freuen uns, mit Mozilla an der Maker Party zu arbeiten und unsere Gemeinschaften zur Verbesserung des Urheberrechts zusammenzubringen.“ –Wikimedia
maker_party_blockquote=Maker Party ist Teil von Mozillas Anstrengungen, Kreativität, Chancen und Innovation in der EU zu fördern. Dazu müssen wir die Gesetze zum Urheberrecht in der EU aktualisieren und an unsere Online-Leben anpassen. Erfahren Sie mehr und unterzeichnen Sie die Petition zur Reform:
learn_more=Mehr erfahren
partner=Partner
become_maker_party_partner=Werden Sie Partner einer Maker Party. Gemeinsam können wir helfen, das Urheberrecht in Europa zu reformieren.
press=Presse
maker_party_press=Sind Sie Journalist oder Blogger mit Interesse an Berichten über die Maker Party? Wir können Ihnen die neuesten Nachrichten zur Maker Party liefern.
contact=Kontakt
maker_party_contact=Haben Sie noch keine Antwort auf Ihre Frage gefunden? Unser Team kann Ihnen weiterhelfen.
sign_petition=Petition unterzeichnen
