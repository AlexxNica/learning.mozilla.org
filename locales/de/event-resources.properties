become_maker_party_partner_resources=Werden Sie Partner einer Maker Party.
become_maker_party_partner_resources_paragraph=Gemeinsam können wir die Arbeit unserer Organisation an der Urheberrechtsreform stärken, neues Publikum erreichen und zur Mitarbeit animieren und Veranstaltungen durchführen, die für Ihre Region, Ihr Land oder Ihre Stadt wichtig sind.
partner_item_1_title=Maker Party als Gesamtpaket
partner_item_1_paragraph=Führen Sie eine Veranstaltung nach unserem Modell durch, um Menschen durch Mitarbeit zu mobilisieren und zu informieren.
partner_item_2_title=Maker Party nach der Karte
partner_item_2_paragraph=Nutzen Sie kreative Elemente der Maker Party für Ihre bestehenden Veranstaltungen oder Programme.
partner_item_3_title=Maker Party Megaphon
partner_item_3_paragraph=Verbreiten Sie die Nachricht! Erzählen Sie über Ihre üblichen Kommunikationskanäle von der Maker Party.
partner_with_us=Werden Sie Partner
hosting_maker_party=Eine Maker Party veranstalten
maker_party_hosting_paragraph_1=Als Veranstalter einer Maker Party spielen Sie eine entscheidende Rolle, denn Sie helfen dabei, mehr Menschen zu informieren und zu inspirieren, um die Wirkung zu erhöhen.
maker_party_hosting_paragraph_2=Um Ihrer Maker Party zum Erfolg zu verhelfen, haben wir Hilfsmittel für die Gestaltung der Veranstaltung bereitgestellt. Zur Ausstattung für Gastgeber gehören Details zur:
hosting_list_1=Planung: Veranstalten Sie eine Eröffnungsbesprechung mit Ihren Mitveranstaltern und Helfern, um Ziele, Strategie und Pläne festzulegen.
hosting_list_2=Teilnehmer: Tipps um Ihre Zielmarke in Sachen Teilnehmerzahl zu erreichen.
hosting_list_3=Atmosphäre: Wie man Menschen willkommen heißt und sie zum Mitmachen animiert.
hosting_list_4=Abschluss: Reflexion und Diskussion von Erreichtem und Gelerntem mit Mozilla.
get_host_pack=Holen Sie sich Ihre Ausstattung für Gastgeber
trademark=Bitte lesen Sie den Leitfaden für Mozilla-Markenzeichen, wenn Sie <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">Mozilla-Markenzeichen</a> nutzen.
