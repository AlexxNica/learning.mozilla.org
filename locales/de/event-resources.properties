host_maker_party=Veranstalten Sie eine Maker Party
host_maker_party_paragraph=Veranstalten Sie Ihre eigene Maker Party mit diesen tollen Hilfsmitteln und Aktivitäten. Mobilisieren und informieren Sie Ihre Gemeinschaft durch eigene Aktivitäten. Wir bieten die Ressourcen zum Planen, Durchführen und Bewerben Ihrer Veranstaltung und begleiten Sie bei jedem Schritt.
maker_party_activities=Maker-Party-Aktivitäten
maker_party_activity_1_title=Meme-Schule
maker_party_activity_1_body=Erstellen Sie Memes und diskutieren Sie die Auswirkungen der veralteten Urheberrechtsgesetze.
maker_party_activity_2_title=Mitwirken am Gemeingut
maker_party_activity_2_body=Fördern Sie das Verständnis von Menschen für den Welt von Inhalten, die wir alle frei verwenden dürfen, indem Sie Ihre Inhalte unter einer Creative-Commons-Lizenz veröffentlichen.
maker_party_activity_3_title=Hacken eines Geschäftsplans
maker_party_activity_3_body=Ermutigen Sie BWL-Studenten, offene Ressourcen und Praktiken zur Lösung von Problemen durch unverhältnismäßige Urheberrechtsgesetze zu nutzen.
maker_party_activity_4_title=Mach das Internet nicht kaputt!
maker_party_activity_4_body=Helfen Sie Entwicklern beim Erstellen von Apps, die die Wichtigkeit von FLOSS (Freie und Open-Source-Software) demonstrieren, Unterstützung für offene Projekte und ein verhältnismäßiges Urheberrecht.
maker_party_activity_5_title=Startup-Salon
maker_party_activity_5_body=Helfen Sie lokalen Unternehmern, Geschäftspläne auf offenen Plattformen zu entwickeln.
maker_party_activity_6_title=Urheberrechtsforum
maker_party_activity_6_body=Fordern Sie Ihre Zuhörer auf, sich für eine Urheberrechtsreform einzusetzen, indem Sie Blitzvorträge, Schnitzeljagden und Gespräche nutzen.
maker_party_activity_7_title=Verbrechen posten
maker_party_activity_7_body=Zeigen Sie, wie absurd veraltete Urheberrechtsgesetze sind, indem Sie rebellische Selfies erstellen und sie dann per Postkarte an ihren Gesetzgeber schicken.
maker_party_activity_8_title=Super-Party
maker_party_activity_8_body=Alle drei Aktivitäten in einem – Verbrechen posten, Meme-Schule und Mitwirken am Gemeingut zusammengefasst.
