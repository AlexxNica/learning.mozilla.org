what_is_maker_party=Wat is Maker Party?
maker_party_paragraph_1=Maker Party van Mozilla is een plek voor kunstenaars om met onderwijzers in contact te treden, voor activisten om ideeën met programmeurs uit te wisselen, en voor ondernemers om met makers te praten. Het is een plek om te netwerken, te innoveren en een verschil te maken.
maker_party_paragraph_1b=Dit jaar komen we samen met dezelfde spirit, en ook met een missie – het bestrijden van ouderwetse wetten op auteursrecht.
maker_party_paragraph_2=Het potentieel voor innovatie en samenwerking op het internet is buitengewoon. Maar beperkende wetten voor auteursrechten kunnen deze eigenschappen ondermijnen. Door voorlichting en door meer mensen te inspireren om samen actie te ondernemen, kunnen we echt een verschil maken.
why_love_maker_party=Waarom mensen van maker Party houden
