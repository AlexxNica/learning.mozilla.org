host_maker_party=Een Maker Party organiseren
host_maker_party_paragraph=Organiseer uw eigen Maker Party-evenement met deze handige hulpmiddelen en activiteiten. Mobiliseer en onderwijs uw gemeenschap om door middel van ‘maken’ actie te ondernemen. We leveren het materiaal om uw evenement te plannen, te organiseren en te promoten, aangevuld met hulp bij elke stap.
maker_party_activities=Maker Party-activiteiten
maker_party_activity_1_title=Meme-school
maker_party_activity_1_body=Maak memes en discussieer over de implicaties van verouderde wetten op auteursrecht.
maker_party_activity_2_title=Meewerken aan gemeengoed
maker_party_activity_2_body=Help mensen de waarde van inhoud die we vrijelijk kunnen gebruiken te begrijpen door uw eigen materiaal onder een Creative Commons-licentie beschikbaar te stellen.
maker_party_activity_3_title=Een businessplan hacken
maker_party_activity_3_body=Moedig studenten aan om open bronnen en toepassingen te gebruiken voor het oplossen van problemen rond onredelijke wetten op auteursrecht.
maker_party_activity_4_title=Maak het internet niet kapot!
maker_party_activity_4_body=Help ontwikkelaars apps te maken die het belang van FLOSS (Free and Open-Source Software), projectbeheer van open projecten en acceptabele wetten voor auteursrecht demonstreren.
maker_party_activity_5_title=Startup-salon
maker_party_activity_5_body=Help lokale ondernemers businessplannen te hacken die op open platformen zijn gebaseerd.
maker_party_activity_6_title=Auteursrechtforum
maker_party_activity_6_body=Daag uw publiek uit om te vechten voor hervorming van het auteursrecht via inspirerende voordrachten, speurtochten en conversatie.
