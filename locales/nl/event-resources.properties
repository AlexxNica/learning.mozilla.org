host_maker_party_paragraph=Organiseer uw eigen Maker Party-evenement met deze handige hulpmiddelen en activiteiten. Mobiliseer en onderwijs uw gemeenschap om door middel van ‘maken’ actie te ondernemen. We leveren het materiaal om uw evenement te plannen, te organiseren en te promoten, aangevuld met hulp bij elke stap.
