become_maker_party_partner_resources=Word een Maker Party-partner.
become_maker_party_partner_resources_paragraph=Samen kunnen we het werk aan hervorming van auteursrecht van onze organisatie versterken, nieuw publiek bereiken en enthousiast maken, en evenementen organiseren die voor uw regio, land of stad relevant zijn.
partner_item_1_title=Maker Party in een doos
partner_item_1_paragraph=Organiseer een evenement met ons model door mensen te mobiliseren en te informeren om actie te ondernemen via ‘maken’.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Gebruik creatieve elementen van Maker Party in uw bestaande evenementen of programma’s.
partner_item_3_title=Maker Party-megafoon
partner_item_3_paragraph=Vertel het verder! Deel de Maker Party-boodschap via uw reguliere communicatiekanalen.
partner_with_us=Partner worden
hosting_maker_party=Een Maker Party organiseren
maker_party_hosting_paragraph_1=Als organisator van een Maker Party hebt u een centrale rol; u helpt meer mensen te informeren en te inspireren om in actie te komen en echt impact te hebben.
maker_party_hosting_paragraph_2=Om zeker te zijn dat uw Maker Party een succes wordt, hebben we een compleet pakket samengesteld om uw evenement te ontwerpen. Het organisatiepakket bevat informatie over:
hosting_list_1=Planning: een kick-off-bijeenkomst organiseren met uw medeorganisatoren en medewerkers van het evenement om doelen te stellen, strategie te bepalen en te plannen.
hosting_list_2=Werving: tips om u te helpen uw doelstellingen te behalen.
hosting_list_3=Welkom: mensen zich welkom laten voelen en enthousiast maken om mee te werken.
hosting_list_4=Bevindingen: reflecteren en met Mozilla delen wat u hebt bereikt en geleerd.
get_host_pack=Uw organisatiepakket ophalen
trademark=Verwijs naar de merkrichtlijnen van Mozilla bij gebruik van het <a href="https://www.mozilla.org/styleguide/identity/mozilla/branding/">Mozilla-handelsmerk</a>.
