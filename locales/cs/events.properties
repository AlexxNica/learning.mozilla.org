what_is_maker_party=Co je Maker Party?
maker_party_paragraph_1=Mozilla Maker Party je místo pro navázání kontaktů umělců s učiteli, pro výměnu nápadů mezi aktivisty a kodéry a pro hovory podnikatelů s tvůrci. Je to místo pro nové kontakty, inovaci a pro nové změny.
maker_party_paragraph_1b=Letos půjdeme společně ve stejném duchu a také s posláním — napadnout zastaralé zákony o autorském právu.
maker_party_paragraph_2=Potenciál internetu v oblasti inovací a spolupráce je výjimečný. Ale omezující autorská práva mohou tyto možnosti podkopat. Vzděláním a inspirací dalších lidí, aby konali společně, můžeme prosadit skutečnou změnu.
why_love_maker_party=Proč lidé milují Maker Party
maker_party_testimonial_1=“Jsme nadšeni pro práci s Mozillou na Maker Party a přivedeme naše komunity, abychom společně udělali autorské právo lepším” — Wikimedia
maker_party_blockquote=Maker Party je součástí snahy Mozilly podporovat tvořivost, příležitost a inovaci v EU. K tomu je třeba aktualizovat evropské zákony o autorském právu, aby odpovídaly způsobu, jakým žijeme své životy online. Zjistěte více a podepište petici za reformu:
learn_more=Dozvědět se více
partner=Partnerství
become_maker_party_partner=Staňte se Maker Party partnerem. Společně můžeme pomoct reformě autorského práva v Evropě.
press=Tisk
maker_party_press=Jste žurnalista nebo blogger zajímající se o Maker Party? Můžeme vám poskytnout nejnovější informace o dění v Maker Party.
contact=Kontakt
maker_party_contact=Stále nemůžete najít odpověď na svou otázku? Náš tým je zde, aby vám pomohl.
sign_petition=Podepište petici
